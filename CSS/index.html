<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejemplo BEM + Responsive + Animaciones</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="header__logo">MiSitio</div>
    <nav class="header__nav">
      <a href="#" class="header__nav-item">Inicio</a>
      <a href="#" class="header__nav-item">Servicios</a>
      <a href="#" class="header__nav-item">Contacto</a>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <h1 class="hero__title">Bienvenido a Mi Sitio</h1>
    <p class="hero__subtitle">Un ejemplo práctico con BEM, animaciones y diseño responsive.</p>
    <button class="hero__btn hero__btn--primary">Comenzar</button>
    <button class="hero__btn hero__btn--secondary">Más info</button>
  </section>

  <!-- Cards Section -->
  <section class="cards">
    <article class="cards__item">
      <h2 class="cards__title">Card 1</h2>
      <p class="cards__text">Ejemplo de tarjeta responsiva.</p>
    </article>
    <article class="cards__item">
      <h2 class="cards__title">Card 2</h2>
      <p class="cards__text">Con animación en hover.</p>
    </article>
    <article class="cards__item">
      <h2 class="cards__title">Card 3</h2>
      <p class="cards__text">Usando metodología BEM.</p>
    </article>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <p class="footer__text">&copy; 2025 MiSitio</p>
  </footer>
</body>
</html>
